<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>A Pen by FCC</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="bill">
        <div class="send">
            <p>只有当输入日期并按回车键，才能输入以下项目或者查询账单 日期格式：20170508</p>
            <p>双击项目删除</p>
            <input placeholder="输入日期" class="s_date" type="text" />
            <div class="s_fiter">
                <div class="s_con">
                    <div class="bill_show"></div>
                    <div class="total"></div>
                    <p>
                        <input placeholder="项目" class="s_item" type="text" />
                        <input placeholder="价格?" class="s_price" type="text" />
                    </p>
                    <p>
                        <input type="button" value="提交" class="s_sub" />
                        <input type="button" value="数据清除 慎重！！" class="s_del" />
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script src='https://cdn.wilddog.com/js/client/current/wilddog.js'></script>
    <script src='https://cdn.wilddog.com/js/vendor/jquery-1.11.2.min.js'></script>
    <script src="js/index.js"></script>
</body>

</html>
